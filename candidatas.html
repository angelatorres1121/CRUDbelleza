<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap para iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>CRUD concurso de belleza</title>

    <link rel="stylesheet" href="style.css">
    <style>
       body {
            background-color: black;
            color: #556B2F;
           
        }
         /* Estilo para cambiar el color del texto de la tabla a amarillo */
        table, table th, table td {
            color: #556B2F !important; /* Aplica el color amarillo a todo el texto dentro de la tabla */
        }
    </style>
  </head>
  <body>
    <!-- Titulo -->
    <div class="row">
    <div class="col-12">
        <h1 class="display-4 text-center text-uppercase">Lista de Candidatas</h1>
    </div>
</div>

 <!-- botones -->
    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Nueva Candidata <i class="bi bi-people"></i></button>
            </div>
            
        </div>
        <div class="row">
         <div class="col-12">
                <a href="jueces.html" class="btn btn-primary newUser" >Jurado <i class="bi-cpu-fill"></i></a>
            </div>   
            
        </div>
        <div class="row">
         <div class="col-12">
                <a href="index.html" class="btn btn-primary newUser" >Pagina Principal <i class="bi-check-circle-fill"></i></a>
            </div>   
            
        </div>
        
   <!-- Tabla -->
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>Candidata</th>
                            <th>Fotograf√≠a</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Categoria a participar</th>
                            <th>Jornada</th>
                            <th>Celular</th>
                            <th>Medidas de la candidata</th>
                            <th>Fecha de inscripcion</th>
                            <th>Opciones a:</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Candidata</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Nombre:</label>
                                <input type="text" name="" id="name" required>
                            </div>
                            <div>
                                <label for="age">Edad:</label>
                                <input type="number" name="" id="age" required>
                            </div>
                            <div>
                                <label for="city">Categoria a participar:</label>
                                <input type="text" name="" id="city" required>
                            </div>
                            <div>
                                <label for="email">Jornada:</label>
                                <input type="text" name="" id="email" required>
                            </div>
                            <div>
                                <label for="phone">Celular:</label>
                                <input type="text" name="" id="phone" minlength="9" maxlength="9" required>
                            </div>
                            <div>
                                <label for="post">Medidas de la candidata:</label>
                                <input type="text" name="" id="post" required>
                            </div>
                            <div>
                                <label for="sDate">Fecha de inscripcion:</label>
                                <input type="date" name="" id="sDate" required>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Ingresarla</button>
                </div>
            </div>
        </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Perfil de candidata</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Nombre:</label>
                                <input type="text" name="" id="showName" disabled>
                            </div>
                            <div>
                                <label for="age">Edad:</label>
                                <input type="number" name="" id="showAge" disabled>
                            </div>
                            <div>
                                <label for="city">Categoria a participar:</label>
                                <input type="text" name="" id="showCity" disabled>
                            </div>
                            <div>
                                <label for="email">Jornada:</label>
                                <input type="text" name="" id="showEmail" disabled>
                            </div>
                            <div>
                                <label for="phone">Celular:</label>
                                <input type="text" name="" id="showPhone" minlength="9" maxlength="9" disabled>
                            </div>
                            <div>
                                <label for="post">Medidas de la candidata:</label>
                                <input type="text" name="" id="showPost" disabled>
                            </div>
                            <div>
                                <label for="sDate">Fecha de inscripcion:</label>
                                <input type="date" name="" id="showsDate" disabled>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
